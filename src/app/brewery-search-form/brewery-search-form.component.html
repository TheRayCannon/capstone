<div class="search-wrapper">
    <form #brewerySearchForm="ngForm" class="brewery-search-form" (ngSubmit)="searchBreweries(brewerySearchForm.value)">
        <label>Search</label>
        <input type="search" name="searchName" id="search-name" placeholder="Enter a Beer here! i.e. IPA" ngModel/>
        <input type="submit" value="Search" />
    </form>
</div>
